<div class="flex flex-col justify-center items-center h-full">
  <img src="assets/img/scissors.png" alt="Link Shortener">
  <h2 class="text-3xl my-3">Login</h2>
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-3">
        <div class="flex flex-col gap-2">
          <label for="username">Username</label>
          <input type="text" id="username" pInputText formControlName="username">
        </div>
        <div class="flex flex-col gap-2">
          <label for="password">Password</label>
          <p-password [toggleMask]="true" [feedback]="false" id="password" formControlName="password"></p-password>
        </div>
        <p-button styleClass="w-full" type="submit" label="Login" [disabled]="form.invalid"></p-button>
      </div>
    </form>
  </div>
</div>
