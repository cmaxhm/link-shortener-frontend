<div class="flex flex-col justify-center items-center h-full">
  <img src="assets/img/scissors.png" alt="Link Shortener">
  <h2 class="text-3xl my-3">Sign up</h2>
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex justify-center">
      <div class="flex flex-col gap-3 lg:w-80">
        <div class="flex flex-col gap-2 w-full">
          <label for="username">Username</label>
          <input type="text" id="username" pInputText formControlName="username">
        </div>
        <div class="flex flex-col gap-2 w-full">
          <label for="email">Email</label>
          <input type="text" id="email" pInputText formControlName="email">
        </div>
        <div class="flex flex-col gap-2 w-full">
          <label for="password">Password</label>
          <p-password
            styleClass="w-full"
            inputStyleClass="w-full"
            id="password"
            formControlName="password"
            [toggleMask]="true"
            [feedback]="false"
          ></p-password>
        </div>
        <div class="flex flex-col gap-2 w-full">
          <label for="repeat-password">Repeat password</label>
          <p-password
            styleClass="w-full"
            inputStyleClass="w-full"
            id="repeat-password"
            formControlName="repeatPassword"
            [ngClass]="{ 'ng-invalid ng-dirty': form.get('password')?.value !== form.get('repeatPassword')?.value }"
            [toggleMask]="true"
            [feedback]="false"
          ></p-password>
        </div>
        <p-button
          type="submit"
          label="Sign up"
          styleClass="w-full"
          [disabled]="form.get('password')?.value !== form.get('repeatPassword')?.value || form.invalid || form.disabled"
        ></p-button>
      </div>
    </form>
    <div class="flex flex-col gap-3 mt-3">
      <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
      <p class="text-center">
        Already have an account? <a [routerLink]="['/', 'auth', 'login']" class="text-blue-400 hover:underline">Login</a>.
      </p>
    </div>
  </div>
</div>
