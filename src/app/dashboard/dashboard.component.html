<div>
  <p-menubar [model]="menuItems" styleClass="navigation-bar">
    <ng-template pTemplate="start">
      <img src="assets/img/scissors.png" width="32" height="32" alt="LinkShortener" class="mr-2">
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex items-center gap-4 relative right-10 lg:right-0">
        <div>Dark theme</div>
        <div class="relative top-0.5">
          <p-inputSwitch [(ngModel)]="isDarkThemeEnabled" (onChange)="switchTheme()"></p-inputSwitch>
        </div>
      </div>
    </ng-template>
  </p-menubar>
</div>
<div class="p-4">
  <router-outlet></router-outlet>
</div>
